<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#faf8f5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Habit Tracker</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header id="app-header">
    <button id="prev-month" class="nav-btn" aria-label="Previous month">&#8249;</button>
    <h1 id="month-label">February 2026</h1>
    <button id="next-month" class="nav-btn" aria-label="Next month">&#8250;</button>
  </header>

  <nav id="view-toggle">
    <button id="btn-daily" class="toggle-btn active">Daily</button>
    <button id="btn-grid" class="toggle-btn">Monthly</button>
  </nav>

  <main id="app-content"></main>

  <button id="btn-edit-habits" aria-label="Edit habits">
    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M14.5 2.5l3 3L6 17H3v-3L14.5 2.5z"/>
    </svg>
  </button>

  <div id="habit-editor-modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content"></div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
